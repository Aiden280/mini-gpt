<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Loss Curve</title>
</head>

<body>
    <div class="container">
        <div class="row mb-3"></div>
        <div class="row">
            <div class="col-md-10">
                <canvas id="lossCanvas" width="800" height="800" style="border:1px solid #000;"></canvas>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-4"><label for="ymax">Scale</label></div>
                    <div class="col-md-6"><input type="range" id="ymax" name="ymax" min="0.1" max="5" step="0.1" value="1.20"></div>
                </div>
            </div> 
        </div>
    </div>
    <script src="/static/index.js"></script>
    <script src="/static/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" data-main="main"></script>
</body>

</html>
